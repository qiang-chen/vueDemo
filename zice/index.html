        Vue.filter('formatDate', function(value){
       let date = new Date();//获取当前时间
       date.setTime(value);//将当前时间设置为传入的值
       let year = date.getFullYear(),//获取当前年
      month = (date.getMonth() + 1).toString().padStart(2, '0'),//获取当前月
      day = date.getDate().toString().padStart(2, '0'),//日
      hour = date.getHours().toString().padStart(2, '0'),//小时
      min = date.getMinutes().toString().padStart(2, '0'),//分钟
      sec = date.getSeconds().toString().padStart(2, '0');//秒
     return `${year}-${month}-${day} ${hour}:${min}:${sec}`//拼接
});
